version: '3.9'

services:
  db:
    image: postgres:14-alpine
    container_name: db
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - '5431:5432'

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    container_name: server
    volumes:
      - ./server/:/app
    ports:
      - '5000:80'

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: web
    depends_on:
      - server
    volumes:
      - ./web/:/usr/app
      - node_modules_web:/usr/app/node_modules
    ports:
      - '3000:3000'

volumes:
  dbdata:
  node_modules_web:
